<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:form>
		<h1>Registro Libros</h1>

		<h:outputLabel value="Nombre" />
		<h:inputText value="#{libroBEAN.libro.nombreLibro}">
		</h:inputText>

		<h:outputLabel value="Stock" />
		<h:inputText value="#{libroBEAN.libro.stock}">
		</h:inputText>

		<h:commandButton value="Crear" action="#{libroBEAN.registroLibro()}">
		</h:commandButton>

		<br></br>
		<br></br>
		
		<h:outputLabel value="Autor Id" />
		<h:inputText value="#{libroBEAN.autor.codigoAutor}">
		</h:inputText>

		<h:outputLabel value="Autor" />
		<h:inputText value="#{libroBEAN.autor.nombre}">
		</h:inputText>

		<h:commandButton value="Buscar" action="#{libroBEAN.buscarAutor()}">
		</h:commandButton>
		
		<br></br>
		<br></br>
		
		<h:outputLabel value="Categoria Id" />
		<h:inputText value="#{libroBEAN.categoria.codigoCategoria}">
		</h:inputText>

		<h:outputLabel value="Categoria" />
		<h:inputText value="#{libroBEAN.categoria.categoria}">
		</h:inputText>

		<h:commandButton value="Buscar" action="#{libroBEAN.buscarCategoria()}">
		</h:commandButton>

	</h:form>

</body>
</html>
